<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta charset="utf-8" />
		<script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.cookie.js"></script>
        <script type="text/javascript" src="js/jquery.form.min.js"></script>
		<script src="js/jquery.dataTables.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="scripts/resources.js"></script>
		<script src="scripts/fundamental_tables.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/jquery.dataTables.min.css" type="text/css" />
		<link rel="stylesheet" href="table_style.css" type="text/css" />
		<style>
			input,
			label {
				display: inline;
				margin-right: 10px;
			}
		</style>
		<script>
			$(document).ready(function() {
				$("#div-search").width("100%").find("select").width("10%");
				$("tbody tr").css({
					"font-weight": "normal"
				});
			})
		</script>
	</head>

	<body>
	<div class="maincontentinner1">
		<div class="subPage">
			<div class="title">
				<h3>&nbsp </h3>
			</div>
			<hr />
		</div>
		<!-- 内容开始 -->
		<div style="margin-bottom: 10px;">
			<select name="ddlShopType" id="ddlShopType">
				<option selected="selected" value="0">－选择销售平台－</option>
				<option value="实体店铺">实体店铺</option>
				<option value="淘宝网">淘宝网</option>

			</select>&nbsp;&nbsp;休眠时间：
			<input name="txtMinSleepDay" type="text" value="30" maxlength="4" id="txtMinSleepDay" style="width:60px;" /> 至
			<input name="txtMaxSleepDay" type="text" value="60" maxlength="4" id="txtMaxSleepDay" style="width:60px;" />天 &nbsp;&nbsp;
			<input type="submit" name="btn_Search" value="搜索" onclick="return checkInput();" id="btn_Search" class="button1" />
		</div>
		<table style="text-align: center;" width="100%" border="0" cellspacing="0" cellpadding="0" class="Main_List_Table" rules="none" enableviewstate="false">
			<thead>
				<tr class="Main_List_Table_Tr1" style="background-color:rgba(114,178,141,0.2)">
					<td width="5%">选择</td>
					<td width="15%">
						渠道商姓名
					</td>
					<td width="12%">
						旺旺/QQ
					</td>

					<td width="15%">
						销售次数/销售金额
					</td>
					<td width="12%">退换货(次)</td>
					<td width="12%">
						最近销售时间
					</td>

					<td>
						操作
					</td>
				</tr>
			</thead>
			<span id="lbl_No_Record"><tr><td height=50 colspan=9>没有找到任何数据！</td></tr></span>
		</table>
		<div class="padding_Top10">
			<label for="sel_All" style="cursor:pointer">
				<input type="checkbox" name="sel_All" id="sel_All" onclick="selectAll('sel_All', 'UserId');" />全选/反选</label>&nbsp;
			<input type="button" onclick="BatchSend()" class="button1" value="批量发送邮件" />
			<div style="padding-top:10px; padding-bottom:10px; text-align:right;">

				<script language="javascript" type="text/javascript">
					function enterPageNo() {
						try {
							var obje = event || window.event || arguments.callee.caller.arguments[0];
							if (obje.keyCode == 13) {
								alert(btnSetPageSize());
							}
						} catch (e) {}
					}

					function btnSetPageSize() {
						$_Id("uc_Paging_btnSetPageSize").click();
						return "设置成功!";
					}

					function dataListReload() {
						$_Id('uc_Paging_hdd_Post_Paging').value = 'Yes';
						$('#uc_Paging_btndDataListReload').click();
					}

					function ucPagingGoToPage(index) {
						$_Id('uc_Paging_hdnCurrentPageIndex').value = index;
						$_Id('uc_Paging_hdd_Post_Paging').value = 'Yes';
						$('#uc_Paging_btndDataListReload').click();
						return false;
					}
				</script>
				<div id="uc_Paging_pl_Post_Paging">

					<!-- POST分页 -->

					<span id="uc_Paging_lbl_Page">每页50个，本页0个，共0个</span>&nbsp;
					<a id="uc_Paging_firstLbtn" disabled="disabled">第一页</a>
					<a id="uc_Paging_preLbtn" disabled="disabled">上一页</a>
					<a id="uc_Paging_nextLbtn" disabled="disabled">下一页</a>
					<a id="uc_Paging_lastLbtn" disabled="disabled">最后一页</a>
					<select name="uc_Paging$ddlPage" onchange="return ucPagingGoToPage(this.value);setTimeout(&#39;__doPostBack(\&#39;uc_Paging$ddlPage\&#39;,\&#39;\&#39;)&#39;, 0)" id="uc_Paging_ddlPage">
						<option selected="selected" value="1">1</option>

					</select>&nbsp;页
					<input type="hidden" name="uc_Paging$hdd_Post_Paging" id="uc_Paging_hdd_Post_Paging" />

				</div>
				<input type="submit" name="uc_Paging$btndDataListReload" value="Button" id="uc_Paging_btndDataListReload" style="display:none" />
				<input type="hidden" name="uc_Paging$hdnCurrentPageIndex" id="uc_Paging_hdnCurrentPageIndex" value="1" />
			</div>

		</div>
		<div style="padding-top: 10px;">

		</div>
		</div>
		<!-- 内容结束 -->
	</body>

</html>
