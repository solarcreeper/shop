<script>


    var options = {
        //target: '#output1',
        //beforeSubmit: validate,
        success: callback
    };
    $('#login_Form').ajaxForm(options);

    function callback(responseData, statusData, xhr, $form) {
	    var data = JSON.parse(responseData);
		if(data.status==1){
		       $.cookie("DISCOUNT", data.DISCOUNT , { path:'/', expires: null });
		       $.cookie("TOKEN", data.TOKEN , { path:'/',  expires: null });
		       $.cookie("USERNAME", data.USERNAME , { path:'/', expires: null });
			   $.cookie("IS_ADMIN", data.IS_ADMIN , { path:'/', expires: null });
			   window.location.href="index.html";
		}
		else{
		layer.alert('登录失败！');
		}
    }

</script>

</head>
