<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="scripts/resources.js"></script>
    <script src="scripts/fundamental_tables.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/jquery.dataTables.min.css" type="text/css" />
    <link rel="stylesheet" href="table_style.css" type="text/css" />
    <style>
    	input, label{
    		display: inline;
			margin-right: 10px;
    	}
    </style>
    <script>
    	$(document).ready(function(){
    		$("#root-table").find("tr").each(function(){
    			$(this).find("td:first-child").width("15%");
    		});
    	})
    </script>
</head>
<body>
    <div class="subPage">
        <div class="title">
            <h1>从商城抓单</h1>
        </div>
        <hr />
    </div>
    
<table id="root-table" width="100%" border="0" cellspacing="0" cellpadding="5">
	<tbody>
		<tr>
			<td>
				<div align="right">
					<font class="red">*</font>网店平台：</div>
			</td>
			<td>
								<input id="Fx_Pf_User_0" type="radio" name="platform" value="0" checked="checked">
								<label for="Fx_Pf_User_0">淘宝网</label>
								<input id="Fx_Pf_User_1" type="radio" name="platform" value="1">
								<label for="Fx_Pf_User_1">阿里巴巴</label>
								<input id="Fx_Pf_User_2" type="radio" name="platform" value="2">
								<label for="Fx_Pf_User_2">京东商城</label>
								<input id="Fx_Pf_User_3" type="radio" name="platform" value="3">
								<label for="Fx_Pf_User_3">1号店</label>
								<input id="Fx_Pf_User_4" type="radio" name="platform" value="4">
								<label for="Fx_Pf_User_4">有赞</label>
			</td>
		</tr>
		
		<tr>
			<td>
				<div align="right">
					<font class="red">*</font>网店类型：</div>
			</td>
			<td>
								<input id="Fx_Pf_User_0" type="radio" name="type" value="0" checked="checked">
								<label for="Fx_Pf_User_0">B2C平台</label>
								<input id="Fx_Pf_User_1" type="radio" name="type" value="1">
								<label for="Fx_Pf_User_1">C2C平台</label>
			</td>
		</tr>
		
		<tr>
			<td width="100">
				<div align="right">
					<font class="red">*</font>网店用户名：</div>
			</td>
			<td>
				<input id="Password1" type="password" style="display: none" title="用于阻止浏览器自动填表">
				<input name="UserName" type="text" id="UserName" style="width: 200px; " ismxfilled="1">
			</td>
		</tr>
		<tr>
			<td>
				<div align="right">
					<font class="red">*</font>网店名称：</div>
			</td>
			<td>
				<input name="UserPwd" type="password" maxlength="50" id="UserPwd" style="width: 200px; " ismxfilled="1">
			</td>
		</tr>
		<tr>
			<td>
				<div align="right">
					<font class="red">*</font>网店地址：</div>
			</td>
			<td>
				<input name="User_Title" type="text" id="User_Title" style="width:200px;">
			</td>
		</tr>
		<tr>
			<td>
				<div align="right">
					<font class="red">*</font>同步订单Key：</div>
			</td>
			<td>
				<input name="User_Code" type="text" id="User_Code" style="width:200px;">
			</td>
		</tr>
		<tr>
			<td>
				<div align="right">
					<font class="red">*</font>App Session：</div>
			</td>
			<td>
				<input name="User_Code" type="text" id="User_Code" style="width:200px;">
			</td>
		</tr>
		<tr>
			<td>
				<div align="right">
					<font class="red">*</font>Refresh Token：</div>
			</td>
			<td>
				<input name="User_Code" type="text" id="User_Code" style="width:200px;">
			</td>
		</tr>
		<tr>
			<td>
				<div align="right">
					是否自动更新：</div>
			</td>
			<td>
				<table id="Fxs_Type" border="0">
					<tbody>
						<tr>
							<td>
								<input id="Fxs_Type_0" type="radio" name="Fxs_Type" value="0" checked="checked">
								<label for="Fxs_Type_0">否</label>
							</td>
							<td>
								<input id="Fxs_Type_1" type="radio" name="Fxs_Type" value="1">
								<label for="Fxs_Type_1">是</label>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<div align="right">
					订单状态推送：</div>
			</td>
			<td>
				<table id="Fxs_Type" border="0">
					<tbody>
						<tr>
							<td>
								<input id="Fxs_Type_0" type="radio" name="Fxs_Type" value="0" checked="checked">
								<label for="Fxs_Type_0">否</label>
							</td>
							<td>
								<input id="Fxs_Type_1" type="radio" name="Fxs_Type" value="1">
								<label for="Fxs_Type_1">是</label>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td></td>
			<td style="text-align: left;" >
				<input style="margin-left: 200px;" type="button" value="添加网店" />
			</td>
		</tr>
	</tfoot>
</table>
</body>
